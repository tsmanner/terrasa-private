<div class="flex-container" id="{{ include.name | replace: ' ', '_' }}">
  <div>
    <button onclick="map_entities(this.parentElement.parentElement, roll_initiative)" >Roll Initiative</button>
  </div>
  {% for entity in page.entities %}
    <div class="entity flex-container" bonus="{{ entity.bonus }}" id="{{ include.name | replace: ' ', '_' }}.{{ entity.name | replace: ' ', '_' }}">
      <div><h4>{{ entity.name }}</h4></div>
      <div><a id="{{ include.name | replace: ' ', '_' }}.{{ entity.name | replace: ' ', '_' }}.initiative">--</a></div>
    </div>
  {% endfor %}
</div>
