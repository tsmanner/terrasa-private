<div class="flex-container" id="{{ include.name | replace: ' ', '_' }}">
  <button onclick="map_entities(this.parentElement, roll_initiative)" >Roll Initiative</button>
  {% for entity in page.entities %}
    <div class="entity" bonus="{{ entity.bonus }}" id="{{ include.name | replace: ' ', '_' }}.{{ entity.name | replace: ' ', '_' }}">
      <h4>{{ entity.name }}</h4>
      <a id="{{ include.name | replace: ' ', '_' }}.{{ entity.name | replace: ' ', '_' }}.initiative">--</a>
    </div>
  {% endfor %}
</div>
