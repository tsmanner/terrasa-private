<div class="encounter" id="{{ include.name | replace: ' ', '_' }}">
  <div>
    <button onclick="map_entities(this.parentElement.parentElement, roll_initiative)" >Roll Initiative</button>
  </div>
  {% for entity in page.entities %}
    {% assign character = site.pcs | where: "name", entity %}
    <div class="entity" initiative="{{ character.first.initiative }}" id="{{ include.name | replace: ' ', '_' }}.{{ character.first.name | replace: ' ', '_' }}">
      <h4>{{ character.first.name }}({{ character.first.player }})</h4>
      <a id="{{ include.name | replace: ' ', '_' }}.{{ character.first.name | replace: ' ', '_' }}.initiative">--</a>
    </div>
  {% endfor %}
</div>
