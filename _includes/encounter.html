<button onclick="map_entities(roll_initiative)" >Roll Initiative</button>

<div id="{{ page.title }}">
  {% for entity in page.entities %}

  <div class="entity" bonus="{{ entity.bonus }}" id="{{ include.name | replace: ' ', '_' }}.{{ entity.name | replace: ' ', '_' }}">
    <h2>{{ entity.name }}</h2>
    <a id="{{ include.name | replace: ' ', '_' }}.{{ entity.name | replace: ' ', '_' }}.initiative">-initiative-</a>
  </div>

  {% endfor %}
</div>
