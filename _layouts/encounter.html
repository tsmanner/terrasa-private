---
layout: default
---


<button onclick="map_entities(roll)" >Roll Initiative</button>

{% for entity in page.entities %}

<div class="entity" bonus="{{ entity.bonus }}" id="{{ entity.name.sub(' ', '_') }}">
  <h2>{{ entity.name }}</h2>
  <a id="{{ entity.name.sub(' ', '_') }}.initiative">-initiative-</a>
</div>

{% endfor %}
